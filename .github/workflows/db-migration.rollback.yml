name: DB Migration Rollback
run-name: DB Migration for ${{ inputs.tag || github.head_ref }}

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Branch/tag/hash to test"
        required: true
        default: "migration-plan-gha"
      env:
        description: "Environment to run the migration"
        required: true
        type: choice
        options:
          - "dev"
          - "qa"
          - "prod"
      batch_id:
        description: "Batch ID for migration"
        required: true
        default: "BATCH-YYYY-MM-DD-NNN"
      profile_ids:
        description: "Comma separated Profile IDs to rollback"
        required: false
        default: ""
      preCheck:
        description: "Whether to perform a pre-check before rollback"
        required: true
        type: boolean
        default: true

jobs:
  run_db_migration:
    name: DB Migration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your desired Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run DB Migration Script
      run: |
        echo "Creating migration batch on environment ${{ inputs.env }}"
        if: inputs.profile_ids == ''
          npm run migrate:batch:rollback -- --env=${{ inputs.env }} --batchId="${{ inputs.batch_id }}" --dryRun=${{ inputs.preCheck }} 
        else
          npm run migrate:batch:rollback -- --env=${{ inputs.env }} --batchId="${{ inputs.batch_id }}" --profileIds="${{ inputs.profile_ids }}" --dryRun=${{ inputs.preCheck }} 
        fi